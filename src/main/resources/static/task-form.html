<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task Form</title>
    <!-- Подключение Telegram Web App JS SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h1>Create Task</h1>

<!-- Форма для создания задачи -->
<form id="taskForm" action="/task" method="POST" onsubmit="return handleSubmit(event)">
    <input type="hidden" id="user_id" name="user_id" value="">
    <input type="hidden" id="timeZone" name="timeZone" value="">
    <input type="hidden" id="recipient" name="recipient" value="">

    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description"><br><br>

    <label for="localDate">Local Date:</label><br>
    <input type="date" id="localDate" name="localDate" required><br><br>

    <label for="localTime">Local Time:</label><br>
    <input type="time" id="localTime" name="localTime" required><br><br>

    <label for="recipient">Recipient:</label><br>
    <select id="recipientSelect" name="recipient" required>
        <option value="self">Мне</option> <!-- Для выбора себя -->
        <!-- Динамически добавляемые опции друзей -->
    </select><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    window.onload = function() {
        if (Telegram.WebApp) {
            const userId = Telegram.WebApp.initDataUnsafe.user.id;
            document.getElementById('user_id').value = userId;

            document.getElementById('timeZone').value = Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Загрузка списка друзей
            fetch(`/profile/${userId}/friends`)
                .then(response => response.json())
                .then(friends => {
                    const recipientSelect = document.getElementById('recipientSelect');
                    friends.forEach(friend => {
                        const option = document.createElement('option');
                        option.value = friend.id;  // ID друга
                        option.textContent = friend.telegramNickname;  // Никнейм друга
                        recipientSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Ошибка загрузки друзей: ", error);
                });
        } else {
            console.log("Ошибка: Telegram WebApp SDK не инициализировано.");
        }

        Telegram.WebApp.ready();
    };

    // Обработчик отправки формы
    function handleSubmit(event) {
        event.preventDefault();  // Останавливаем стандартное отправление формы

        // Получаем ID получателя (если "Мне", то берем user_id)
        const recipientValue = document.getElementById('recipientSelect').value;
        if (recipientValue === "self") {
            // Если выбран "Мне", устанавливаем в поле recipient текущий user_id
            document.getElementById('recipient').value = document.getElementById('user_id').value;
        } else {
            // Если выбран друг, устанавливаем ID этого друга
            document.getElementById('recipient').value = recipientValue;
        }

        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                console.log("Ответ сервера: ", data);
                Telegram.WebApp.close();  // Закрытие веб-формы после отправки
            })
            .catch(error => {
                console.error("Ошибка отправки формы: ", error);
                alert("Произошла ошибка при отправке данных. Попробуйте еще раз.");
            });
    }
</script>

</body>
</html>
