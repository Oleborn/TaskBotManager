<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task Form</title>
    <!-- Подключение Telegram Web App JS SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h1>Create Task</h1>

<!-- Форма для создания задачи -->
<form id="taskForm" action="/task" method="POST" onsubmit="return handleSubmit(event)">
    <input type="hidden" id="user_id" name="user_id" value="">
    <input type="hidden" id="timeZone" name="timeZone" value="">

    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description"><br><br>

    <label for="localDate">Local Date:</label><br>
    <input type="date" id="localDate" name="localDate" required><br><br>

    <label for="localTime">Local Time:</label><br>
    <input type="time" id="localTime" name="localTime" required><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    window.onload = function() {
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        console.log("Определённый часовой пояс клиента: " + timeZone);
        alert("Ваш текущий часовой пояс: " + timeZone);
    };
</script>

<script>
    // Инициализация Web App SDK и получение данных пользователя
    window.onload = function() {
        if (Telegram.WebApp) {
            // Получаем ID пользователя
            const userId = Telegram.WebApp.initDataUnsafe.user.id;
            // Подставляем ID пользователя в скрытое поле формы
            document.getElementById('user_id').value = userId;

            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('timeZone').value = timeZone;

        } else {
            console.log("Ошибка: Telegram WebApp SDK не инициализировано.");
        }

        // Уведомить Telegram, что Web App готово
        Telegram.WebApp.ready();
    };

    // Обработчик отправки формы
    function handleSubmit(event) {
        event.preventDefault();  // Предотвращаем стандартную отправку формы

        const form = event.target;

        // Данные формы
        const formData = new FormData(form);

        // Создаем запрос для отправки данных на сервер
        fetch(form.action, {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                console.log("Ответ сервера: ", data);

                // Закрываем Web App после успешной отправки данных
                Telegram.WebApp.close();
            })
            .catch(error => {
                console.error("Ошибка отправки формы: ", error);
                alert("Произошла ошибка при отправке данных. Попробуйте еще раз.");
            });
    }
</script>
</body>
</html>
