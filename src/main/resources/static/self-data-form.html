<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
        }
        button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0077b3;
        }
        .message-box {
            background: #eef4fc;
            border: 1px solid #cde4f9;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            color: #0056a3;
        }
    </style>
</head>
<body>
<h2>Введите данные в профиль</h2>
<div class="message-box" id="messageBox">Введите данные для редактирования профиля.</div>

<form id="profileForm" onsubmit="return handleSubmit(event)">
    <input type="hidden" id="user_id" name="user_id" value="">

    <label for="yourselfName">Ваше имя:</label>
    <input type="text" id="yourselfName" name="yourselfName" placeholder="Введите ваше имя" required>

    <label for="yourselfDateOfBirth">Дата рождения:</label>
    <input type="text" id="yourselfDateOfBirth" name="yourselfDateOfBirth" placeholder="Введите дату Вашего рождения" required>

    <label for="yourselfDescription">Описание:</label>
    <textarea id="yourselfDescription" name="yourselfDescription" placeholder="Введите описание"></textarea>

    <button type="submit">Сохранить</button>
</form>

<script>
    window.onload = function () {
        if (Telegram.WebApp) {
            const userId = Telegram.WebApp.initDataUnsafe.user.id;
            document.getElementById('user_id').value = userId;
        } else {
            showMessage("Ошибка: Telegram WebApp SDK не инициализировано.");
        }

        Telegram.WebApp.ready();
    };

    function handleSubmit(event) {
        event.preventDefault();

        const userId = document.getElementById('user_id').value;
        const yourselfName = document.getElementById('yourselfName').value;
        const yourselfDateOfBirth = document.getElementById('yourselfDateOfBirth').value;
        const yourselfDescription = document.getElementById('yourselfDescription').value;

        const data = {
            user_id: userId,
            yourselfName,
            yourselfDateOfBirth,
            yourselfDescription
        };

        fetch('/profile/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Ошибка сервера');
                }
            })
            .then(message => {
                showMessage(message, true);
            })
            .catch(error => {
                showMessage("Произошла ошибка при сохранении данных. Попробуйте еще раз.");
                console.error("Ошибка отправки формы: ", error);
            });
    }

    function showMessage(message, success = false) {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = message;
        messageBox.style.color = success ? "#007700" : "#a30000";
        messageBox.style.borderColor = success ? "#8bc34a" : "#f44336";
        messageBox.style.backgroundColor = success ? "#e8f5e9" : "#ffebee";
    }
</script>
</body>
</html>
